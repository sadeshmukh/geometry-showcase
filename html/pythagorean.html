<!DOCTYPE html>
<html>
  <head>
    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;400;600;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;500;600;700;800&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Pythagorean Theorem</title>
  </head>
  <body>
    <nav class="navbar navbar-dark pt-1 ps-3">
      <a class="navbar-brand home-button fs-1" href="/">Home</a>
    </nav>
    <h1 class="text-center">Pythagorean Theorem</h1>
    <form class="p-3 row" onsubmit="onSidesSubmit(event)">
      <div class="d-xs-hidden col-md-1 col-lg-3"></div>
      <div class="col-lg-6 col-md-10 col-xs-12">
        <div class="row">
          <div class="mb-3 col-4">
            <label for="triangleSideInputA" class="form-label">Side A</label>
            <input
              type="number"
              class="form-control"
              id="triangleSideInputA"
              step="0.01"
              value="30"
              onchange="setSidesHaveChanged(true)"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="triangleSideInputB" class="form-label">Side B</label>
            <input
              type="number"
              class="form-control"
              id="triangleSideInputB"
              step="0.01"
              value="40"
              onchange="setSidesHaveChanged(true)"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="triangleSideInputC" class="form-label"
              >Hypotenuse C</label
            >
            <input
              type="number"
              class="form-control"
              id="triangleSideInputC"
              step="0.01"
              value="50"
              onchange="setSidesHaveChanged(true)"
            />
          </div>
        </div>
        <div class="text-center p-3">
          <select
            id="solveForSideDropdown"
            class="form-select w-auto d-inline form-select-lg align-middle me-2"
            onchange="setSidesHaveChanged(true)"
          >
            <option value="auto" selected>Auto</option>
            <option value="A">Solve for A</option>
            <option value="B">Solve for B</option>
            <option value="C">Solve for C</option>
          </select>
          <button
            class="btn btn-lg form-submit btn-success"
            id="sidesUpdateButton"
          >
            Update
          </button>
        </div>
      </div>
    </form>
    <div class="text-center">
      <canvas id="canvas" class="border border-light"></canvas>
      <div class="d-block text-center">
        <span hidden class="text-center" id="notToScaleSpan">Not to scale</span>
      </div>
    </div>
    <footer
      class="bg-dark fixed-bottom text-center p-3 border-top border-light"
    >
      <a
        href="https://github.com/sadeshmukh/geometry-showcase"
        target="_blank"
        class="text-light text-decoration-none"
      >
        <img src="img/github_120px_light.png" id="footerGithubLogo" />
        <span class="text-decoration-none"> sadeshmukh</span>
      </a>
      <span> - Made by Sahil</span>
    </footer>
    <script src="js/pythagorean.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
