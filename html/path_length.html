<!DOCTYPE html>
<html>
  <head>
    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;400;600;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;500;600;700;800&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />

    <title>Path Length</title>
  </head>
  <body>
    <nav class="navbar navbar-dark pt-1 ps-3">
      <a class="navbar-brand home-button fs-1" href="/">Home</a>
    </nav>
    <h1 class="text-center">Path Length</h1>

    <div id="pathContainer" class="text-center px-2">
      <canvas id="canvas" class="border border-light"></canvas>
    </div>
    <div class="text-center mt-2 mb-4" id="guessContainer">
      <h1>Which path do you think is longer?</h1>
      <button
        class="btn btn-secondary btn-lg"
        id="guessTop"
        onclick="guess('top')"
      >
        Top
      </button>
      <button
        class="btn btn-secondary btn-lg mx-3"
        id="guessBottom"
        onclick="guess('bottom')"
      >
        Bottom</button
      ><button class="btn btn-outline-light btn-lg" onclick="toggleWidths()">
        Reveal Widths
      </button>
    </div>
    <div class="text-center mt-2 mb-4" id="hasGuessedContainer" hidden>
      <h1 id="correctAnswerHeader">
        <strike>Good</strike> Bad job messing with the code
      </h1>
      <p id="correctAnswerDetails" class="fs-5">don't mess with da code</p>
      <button class="btn btn-danger btn-lg" onclick="unGuess(); reset()">
        Generate New
      </button>
      <button
        class="btn btn-outline-light btn-lg"
        onclick="tracePaths()"
        id="tracePathsButton"
      >
        Trace Paths
      </button>
    </div>
    <div class="text-center mt-3" id="heartButtonContainer">
      <button class="btn btn-success btn-lg" onclick="heartReset()">
        Heart!
      </button>
    </div>
    <div id="heartBackContainer" class="text-center mt-3" hidden>
      <div id="youtubeThumbnailText">
        <p>
          This would make a great Youtube thumbnail!
          <button
            class="btn btn-light btn-sm ms-1"
            onclick="hideThumbnailText()"
          >
            Click to hide
          </button>
        </p>
      </div>

      <buttton class="btn btn-danger btn-lg" onclick="heartBack()"
        >Back</buttton
      >
    </div>
    <footer
      class="bg-dark fixed-bottom text-center p-3 border-top border-light"
    >
      <a
        href="https://github.com/sadeshmukh/geometry-showcase"
        target="_blank"
        class="text-light text-decoration-none"
      >
        <img src="img/github_120px_light.png" id="footerGithubLogo" />
        <span class="text-decoration-none"> sadeshmukh</span>
      </a>
      <span> - Made by Sahil</span>
    </footer>
    <script src="js/path_length.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
