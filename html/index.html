<!DOCTYPE html>
<html>
  <head>
    <!-- Stylesheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+Mono:wght@100;200;400;600;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;500;600;700;800&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="favicon.ico" />

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-dark pt-1 ps-3">
      <a class="navbar-brand home-button fs-1" href="/">Home</a>
    </nav>
    <div class="row p-3">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mb-5">
        <div class="card text-dark">
          <img
            src="img/pythagorean_triangle.png"
            class="card-img-top"
            alt="Example of pythagorean page"
          />
          <div class="card-body">
            <h5 class="card-title">Pythagorean Theorem</h5>
            <p class="card-text">
              A small interactive calculator for the Pythagorean Theorem
            </p>
            <a href="/pythagorean" class="btn btn-primary">Try it out</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="card text-dark">
          <img
            src="img/heart_path.png"
            class="card-img-top"
            alt="Example of path length page"
          />
          <div class="card-body">
            <h5 class="card-title">Path Length</h5>
            <p class="card-text">
              Intuition versus reality - which path is longer?
            </p>
            <a href="/path-length" class="btn btn-primary">Try it out</a>
            <a href="/how/path_length" class="btn btn-secondary float-end"
              >How I made this</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="card text-dark">
          <img
            src="img/polygon_example.png"
            class="card-img-top"
            alt="Example of polygon page"
          />
          <div class="card-body">
            <h5 class="card-title">Polygons</h5>
            <p class="card-text">A quick polygon drawing simulation</p>
            <a href="/polygon" class="btn btn-primary">Try it out</a>
            <a href="/how/polygon" class="btn btn-secondary float-end"
              >How I made this</a
            >
          </div>
        </div>
      </div>
    </div>
    <footer
      class="bg-dark fixed-bottom text-center p-3 border-top border-light"
    >
      <a
        href="https://github.com/sadeshmukh/geometry-showcase"
        target="_blank"
        class="text-light text-decoration-none"
      >
        <img src="img/github_120px_light.png" id="footerGithubLogo" />
        <span class="text-decoration-none"> sadeshmukh</span>
      </a>
      <span> - Made by Sahil</span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
